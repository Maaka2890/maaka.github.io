<!DOCTYPE html>
    <html>
        <head>
            <title> Title of My First HTML page </title>
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
			
    		<link rel="stylesheet" href="main.css"/>
       

        </head>
        <body>
            <H1> GitPage, Leaflet Examples </H1>
            <H2> <object width="30" height="30" type="image/svg+xml" data="traffic_cone_orange.svg"> </object> This is test site used for training.</H2>
            <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
            <script src="L.Map.Sync.js"></script>


            <div id="map"></div>
            <p> Open Streat maps HÃ¸nefoss.</p>
			<div id="map_kartverket"></div>
			<p> Topographical raster cache Norwegian Mapping Authority.</p>

            <script>
            	//initialize the open steetmaps map         
  			var map = L.map('map').setView([60.14, 10.25], 14);
  			//Create baselayer - tiles         
  			var backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
    			attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
    			maxZoom: 19
    			}
  			);
  
  			backgroundMap.addTo(map);
  			//initialize the kartverket map         
  			var map1 = L.map('map_kartverket').setView([60.14, 10.25], 14);

            L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=topo4&zoom={z}&x={x}&y={y}', {
                attribution: '<a href="http://www.kartverket.no/">Kartverket</a>'
            }).addTo(map1);

            //making sure they pan/sync toghether
				map.sync(map1);
    			map1.sync(map);
			</script>
        </body>
    </html>
