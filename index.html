<!DOCTYPE html>
    <html>
        <head>
            <title> My first map in D3 </title>
    		<link rel="stylesheet" href="main.css"/>

        </head>
        <body>
            <H1> GitPage, My first map in D3</H1>
            <H2> <object width="30" height="30" type="image/svg+xml" data="traffic_cone_orange.svg"> </object> This is test site used for training.</H2>
            <script src="https://d3js.org/d3.v5.min.js"></script>

			<div id="map_kartverket"></div>
			<p> Topographical raster cache Norwegian Mapping Authority.</p>

            <script> 
  			//Width and height
  			var w = 500;
  			var h = 300;

  			//Define map projection
  			var projection = d3.geoMercator()
    			.center([ 30, 40 ])
    			.translate([ w/2, h/2 ])
    			.scale([ w/4 ]);

  			//Define path generator
  			var path = d3.geoPath()
    			.projection(projection);

  			//Create SVG
  			var svg = d3.select("body")
    			.append("svg")
    			.attr("width", w)
    			.attr("height", h);

    		// create a new SVG group element
			var layerWorld = svg.append('g');

			//Load in GeoJSON data
			d3.json("world.geojson", function(json) {
  			//Bind data and create one path per GeoJSON feature
  			layerWorld.selectAll("path")
    			.data(json.features)
    			.enter()
    			.append("path")
    			.attr("d", path);
			}); 
			</script>
        </body>
    </html>
